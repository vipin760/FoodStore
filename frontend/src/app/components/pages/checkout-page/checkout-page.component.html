<div class="container">
<div class="content">
    <app-title title="Order Form" font-size = "1rem"></app-title>
    <form [formGroup]="checkOutForm">
    <text-input [control]="fc.name" label="Name"></text-input>
    <text-input [control]="fc.address" label="Address"></text-input>
    </form>
    <order-items-list [order] = "order"></order-items-list>
</div>
<div class="map">
    <app-title title="Choose your adress on map" font-size="1.6rem">
    </app-title>
    <map [order]="order"></map>
</div>
<div class="button-container">
<div class="buttons">
    <button (click)="createOrder()">
        Go To Payment
    </button>
</div>
</div>
</div>
