
  

<div class="container">
    <div class="content">
        <app-title title="Order Summary" font-size = "1rem"></app-title>
        <div class="summary">
            <div>
                <h3>Name:</h3>
                <span>{{order.name}}</span>
            </div>
                <div>
                    <h3>Address:</h3>
                    <span>{{order.address}}</span>
                </div>
        </div>
        <order-items-list [order] = "order"></order-items-list>
    </div>
    <div class="map">
        <app-title title="Shipping Address" font-size="1.6rem">
        </app-title>
        <map [order]="order" [readOnly]="true"></map>
    </div>
    <div class="button-container">
        <div class="buttons">
            <paypal-button *ngIf="order.id" [order] = "order">
            </paypal-button>
        </div>
        
   
    </div>
    </div>
